<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="cartItem1" class="cart-item"> <!-- Create a Id > cartItem-->
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phnMinus" onclick=" handleProductChange('phone', 'phnCost', false );" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneInput" type="text" class="form-control text-center" value="1">
                           <button id="phnPlus" onclick=" handleProductChange('phone', 'phnCost', true );" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phnCost">1219</span></h5>
                        <img src="images/remove.png" alt="" id="removeItem1" class="remove-item"> <!-- create a Id > removeItem-->
                     </div>
                  </div>
               </div>

               <div id="cartItem2" class="cart-item"> <!-- Create a Id > cartItem-->
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus" onclick="handleProductChange('case', 'caseCost', false );" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseInput" type="text" class="form-control text-center" value="1">
                           <button id="casePlus" onclick="handleProductChange('case', 'caseCost', true );" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseCost">59</span></h5>
                        <img src="images/remove.png" alt="" id="removeItem2" class="remove-item"> <!-- create a Id > removeItem-->
                     </div>
                  </div>
               </div>
               
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$ <span id="texAmount"> 250</span></h5>
                        <h5>$ <span id="budgetTotal"> 1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="chackBtn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="script.js" type="text/javascript"></script>
</body>

</html>
